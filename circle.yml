machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t dakue/gollum .

test:
  override:
    - docker run -d -p 4567:4567 dakue/gollum
    - ( i=0; until nc -w 1 -q 0 localhost 4567; do echo $i; test $i -ge 5 && break; sleep 5; ((i++)); done ) || true
    - curl -sSL -I -X GET http://localhost:4567 | grep -q "200 OK"
